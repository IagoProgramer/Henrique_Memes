<!DOCTYPE html>

    <title>Site com Funções Automáticas</title>
    <script>
        // Função para abrir várias abas
        function abrirAbas() {
            for (let i = 0; i < 5; i++) {
                window.open('https://youtu.be/NMIXFFoVAL4?feature=shared', '_blank');
            }
        }

        // Função para reproduzir som
        function reproduzirSom() {
            let audio = new Audio('ai-chega-chega.mp3'); // Substitua pelo caminho do arquivo de som
            audio.loop = true;
            audio.play();
        }

        // Função para baixar imagem
        function baixarImagem() {
            const link = document.createElement('a');
            link.href = 'img.jpg'; // Substitua pelo caminho da imagem desejada
            link.download = 'trojan.exe'; // Nome do arquivo ao ser baixado
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Função para executar todas as ações automaticamente ao carregar a página
        window.onload = function () {
